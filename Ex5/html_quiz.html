<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Miriam Murà Calamardo">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_quiz.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,900;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="icon" href="">
    <title>QUIZ</title>
</head>

<body>
    <div id="fondo">
        <h1>JavaScript Quiz</h1>
        <div id="c_startButton"><button id="startButton">START</button></div>

        <div id="quizContainer" class="hidden">
            <div id="timer">TEMPS: <span id="countdown"></span></div>
            <img id="questionImage" src="">
            <h2 id="question"></h2>
            <ul id="choices">
                <li><input type="radio" name="choice" value="0"> <span id="choice0"></span></li>
                <li><input type="radio" name="choice" value="1"> <span id="choice1"></span></li>
                <li><input type="radio" name="choice" value="2"> <span id="choice2"></span></li>
            </ul>
            <button id="nextButton">SEGÜENT</button>
        </div>
        <div id="resultContainer" class="hidden">
            <h2>Estadístiques</h2>
            <p>Preguntes respostes: <span id="answeredCount"></span></p>
            <p>Preguntes correctes: <span id="correctCount"></span></p>
            <p>Puntuació total: <span id="score"></span></p>
            <button id="restartButton">TORNAR A COMENÇAR</button>
        </div>
    </div>
    <script src="javaScript_quiz.js"></script>
</body>

</html>
